	<body align=center>
        
		<nav class="navbar navbar-default">
			<div class="container text-center">
				<div id="navbar" class="navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">Accueil</a></li>

		</div>
			<br>
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
                {{ msg }}
					<table class="table">
                        <thead>
                           <td>Entrée</td>
						   <td>Résultat</td>
                        </thead>
                        
                        {% for row in datas %}
                           <tr>
                              <td>{{row["entree"]}}</td>
                              <td>{{row["resultat"]}}</td>	
                           </tr>
                        {% endfor %}
                     </table>
				<form class="form-horizontal" method="post">
                    
                     <div class="form-group">
						<h2>{{reponse}}</h2>
						<h2>{{purger}}</h2>
            			<div class="col-xs-12">
                			<input type="submit" class="btn btn-success" value="Exporter CSV" name="exporter">
            			    <input type="submit" class="btn btn-danger" value="Purger" name="purger">
						</div>
						
					</div>

					
        		</form>
				<a href ="liste_datas"> <input type="reset" class="btn btn-warning" value="Actualiser" name="actualiser"></a>
